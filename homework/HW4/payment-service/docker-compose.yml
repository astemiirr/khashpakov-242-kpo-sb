services:
  # База данных для Order Service
  postgres-orders:
    image: postgres:15-alpine
    container_name: postgres-orders
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: orders_user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_orders_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U orders_user -d orders_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hw3-net

  # База данных для Payments Service
  postgres-payments:
    image: postgres:15-alpine
    container_name: postgres-payments
    environment:
      POSTGRES_DB: payments_db
      POSTGRES_USER: payments_user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_payments_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U payments_user -d payments_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hw3-net

  # Kafka и Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - hw3-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - hw3-net

  # Kafka UI для мониторинга
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8085:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - hw3-net

  # Order Service
  order-service:
    build:
      context: ./orders
      dockerfile: Dockerfile
    container_name: order-service

    expose:
      - "8080"
    depends_on:
      postgres-orders:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - hw3-net

  # Payments Service
  payments-service:
    build:
      context: ./payments
      dockerfile: Dockerfile
    container_name: payments-service

    expose:
      - "8080"
    depends_on:
      postgres-payments:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - hw3-net

  # API Gateway
  api-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      - order-service
      - payments-service
    networks:
      - hw3-net

# Сети
networks:
  hw3-net:
    driver: bridge

# Тома для данных
volumes:
  postgres_orders_data:
  postgres_payments_data: